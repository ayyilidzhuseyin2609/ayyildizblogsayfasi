<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hüseyin Ayyıldız | Blog</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
      background: #007bff;
      border-radius: 8px;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      display: inline-block;
      transition: background 0.3s ease;
      border-radius: 6px;
    }
    nav ul li a:hover {
      background: #0056b3;
    }
    section {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #007bff;
      text-align: center;
    }
    ul.blog-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 15px;
    }
    ul.blog-list li {
      background: #f1f9ff;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      color: #0056b3;
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
    }
    /* Basit ikon stili için emoji kullanacağım */
  </style>
</head>
<body>

  <h1>Blog</h1>

  <nav>
    <ul>
      <li><a href="index.html">Ana Sayfa</a></li>

      <li><a href="iletisim.html">İletişim</a></li>
    </ul>
  </nav>

  <section>
    <h2>Kendimi Nasıl Tanımlarım?</h2>
    <ul class="blog-list">
      <li>💻 YAZILIMCI</li>
      <li>🏋️‍♂️ SPORCU</li>
      <li>📸 İNSTAGRAM İÇERİK ÜRETİCİ</li>
      <li>📚 ÖĞRENCİ</li>
      <li>✍️ ŞAİR</li>
      <li>📖 KİTAP YAZARI</li>
    </ul>
  </section>

</body>
</html>
